<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPEN322 Project</title>
    <link rel = "stylesheet" href = "style.css">
  </head>

  <body>
    <!-- Main Container -->
    <div id = app-view>

      <!-- Navigation -->
      <ul id = app-menu>
          <!-- Menu Item 1 -->
          <li class = menu-item>
              <!-- Link -->
              <a href = '#/'>Rooms</a>
          </li>
          <!-- Menu Item 2 -->
          <li class = menu-item>
              <!-- Link -->
              <a href = '#/profile'>Profile</a>
          </li>
      </ul>

      <!-- Page Container -->
      <!-- Structure:
* Page Content Container (`div class = content`)
    * Form (`div class = profile-form`)
        * Form Field (`div class = form-field`)
            * Field Label (`label`)
            * Field Input (use the appropriate input)
    * Page Controls (`div class = page-control`)
        * Button to save changes (`button`)
       -->
      <div id = page-view>
        <!-- Page Content Container -->
        <div class = content>
          <!-- Profile Form -->
          <div class = profile-form>
            <div class = form-field>
              <label>Username</label>
              <input type = text>
            </div>
            <div class = form-field>
              <label>Password</label>
              <input type = password>
            </div>
            <div class = form-field>
              <label>Avatar Image</label>
              <input type = file>
            </div>
            <div class = form-field>
              <label>About</label>
              <input type = text>
            </div>
          </div>
          <!-- Page Control -->
          <div class = page-control>
            <button>Save</button>
          </div>
        </div>
      </div>
      
    </div>
  </body>

</html>
